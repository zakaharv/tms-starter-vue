<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TMS - Optimizing Delivery Path</title>
    <link rel="stylesheet" type="text/css" href="/loader.css" />
  </head>

  <body>
    <div id="app">
      <div id="loading-bg">
        <div class="loading-logo">
          <!-- SVG Logo -->
          <svg
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M9.16072 11.015L6.47562 13.0951C4.53955 14.5949 1.73723 14.0243 0.528578 11.8842C-0.481901 10.0949 -0.00612916 7.82551 1.63578 6.60283L9.24287 0.938065C10.9324 -0.320055 13.239 -0.311918 14.9198 0.95809L22.3913 6.60369C24.0116 7.82805 24.4753 10.0786 23.4729 11.8536C22.2594 14.0023 19.4384 14.5616 17.5099 13.0358L14.9936 11.045C13.284 9.69243 10.8839 9.68009 9.16072 11.015Z"
              fill="#FB6E1E"
            />
            <ellipse
              cx="11.7937"
              cy="17.5484"
              rx="3.93651"
              ry="4"
              fill="#16182B"
            />
          </svg>
        </div>
        <div class="loading">
          <div class="effect-1 effects"></div>
          <div class="effect-2 effects"></div>
          <div class="effect-3 effects"></div>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
    <script>
      const loaderColor =
        localStorage.getItem("vuexy-initial-loader-bg") || "#FFFFFF";
      const primaryColor =
        localStorage.getItem("vuexy-initial-loader-color") || "#7367F0";

      if (loaderColor)
        document.documentElement.style.setProperty(
          "--initial-loader-bg",
          loaderColor
        );
      if (loaderColor)
        document.documentElement.style.setProperty(
          "--initial-loader-bg",
          loaderColor
        );

      if (primaryColor)
        document.documentElement.style.setProperty(
          "--initial-loader-color",
          primaryColor
        );
    </script>
  </body>
</html>
